<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Routing</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="app">
        <!-- Content will be injected here -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
    // Define routes and their corresponding content
    const routes = {
        '#home': '<h1>Home Page</h1><p>Welcome to the home page!</p>',
        '#about': '<h1>About Page</h1><p>Learn more about us on this page.</p>',
        '#contact': '<h1>Contact Page</h1><p>Get in touch with us.</p>'
    };

    // Function to handle routing
    function handleRouting() {
        const hash = window.location.hash || '#home';
        const content = routes[hash] || '<h1>404</h1><p>Page not found</p>';
        document.getElementById('app').innerHTML = content;
    }

    // Handle the initial load and hash changes
    window.addEventListener('hashchange', handleRouting);
    handleRouting();  // Initial load
});
    </script>
</body>
</html>
